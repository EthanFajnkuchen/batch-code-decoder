<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Code Decoder</title>
  <link href="style.css" rel="stylesheet">
  <script src="addInput.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Batch Code Decoder</h1>
    <form id="dynamic-form" action="/" method="post">
      <div id="input-container">
        <!-- The inputs will be added dynamically here -->
      </div>
      <div class="button-container">
        <button class="add-button" type="button" onclick="addInput()">Add Batch Code</button>
        <button class="remove-button" type="button" onclick="removeInput()">Remove Batch Code</button>
      </div>
      <div class="submit-container">
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
